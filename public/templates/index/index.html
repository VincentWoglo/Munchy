<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/login.css">
    <title>Welcome to Munchy</title>
</head>
<body>
    <div class="container">
        <main class="main">
            <section class="loginSection">
                    <div class="wrapper">
                        <div class="logoWrapper">
                            <h1 class="logoText">Munchy</h1>
                        </div>
                        <form action="" method="POST" class="loginInputWrapper">
                            <div class="emailInputWrapper">
                                <label class="emailInputLabel" for="emailInput">Email</label> <br />
                                <input type="text" class="emailInput" placeholder="Enter email">
                            </div>
                            <div class="passwordInputWrapper">
                                <label class="passwordInputLabel" for="passwordInput">Password</label> <br />
                                <input type="text" class="passwordInput" placeholder="Enter password">
                            </div>
                            <div class="submitInputWrapper">
                                <input type="submit" class="submitButton" value="Sign In">
                            </div>
                        </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
